<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FastQC-viz</title>
    <!-- DEPENDENCIES -->
    <script src="components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/d3/d3.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- TOP NAVBAR -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FastQC-viz</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- PAGE CONTENT -->
<div class="container">
    <!-- TAB NAVIGATION -->
    <div class="row">
        <div class="text-center">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active">
                    <a href="#upload" data-toggle="tab">
                        Upload Files
                    </a>
                </li>
                <li role="presentation">
                    <a href="#basic" data-toggle="tab">
                        Basic Statistics
                    </a>
                </li>
                <li role="presentation">
                    <a href="#base-quality" data-toggle="tab">
                        Per Base Sequence Quality
                    </a>
                </li>
                <li role="presentation">
                    <a href="#seq-quality" data-toggle="tab">
                        Per Sequence Quality Scores
                    </a>
                </li>
                <li role="presentation">
                    <a href="#base-gc" data-toggle="tab">
                        Per Base GC Content
                    </a>
                </li>
            </ul>

        </div>
    </div>
    <!-- TAB CONTENT -->
    <div id="tabContent" class="tab-content">
        <!-- UPLOAD FILES TAB -->
        <div class="tab-pane fade in active" id="upload">
            <p>UPLOAD FILES</p>
            <p><input type="file" name="file" id="file"></p>
        </div>
        <!-- BASIC STATISTICS TAB -->
        <div class="tab-pane fade" id="basic">
            <div id="basic-table-insert">BASIC STATS</div>
        </div>
        <!-- PER BASE SEQUENCE QUALITY TAB -->
        <div class="tab-pane fade" id="base-quality">
            <p>PER BASE SEQUENCE QUALITY</p>
            <div class="row">
                <div class="col-lg-6">
                    <div id="line-plot"></div>
                </div>
                <div class="col-lg-6">
                    <div id="box-plot"></div>
                </div>
            </div>
        </div>
        <!-- PER SEQUENCE QUALITY TAB -->
        <div class="tab-pane fade" id="seq-quality">
            <p>PER SEQUENCE QUALITY TAB</p>
        </div>
        <!-- PER BASE GC CONTENT TAB -->
        <div class="tab-pane fade" id="base-gc">
            <p>PER BASE GC CONTENT TAB</p>
        </div>
    </div>
</div>
</body>
<script src="js/lineplot.js"></script>
<script src="js/boxplot.js"></script>
<script src="js/fastqc.js"></script>
<script src="js/script.js"></script>
</html>
